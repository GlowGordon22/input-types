<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Types</title>
  <link rel="stylesheet" href="styles.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<div class=wrapper>
  <form>
    <h1>Input Types</h1>
      <div class="input-box">
        <input type="text" placeholder="Text Input">
        <i class='bx bxs-keyboard'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password Input">
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="checkbox">
      </div>
      <div class="input-box">
        <input type="number">
      </div>
      <div class="input-box">
        <input type="color">
      </div>
      <div class="input-box">
        <input type="time">
      </div>
      <div class="input-box">
        <input type="date">
      </div>
      <div class="input-box">
        <input type="range">
      </div>
      <div class="input-box">
        <input type="radio">
      </div>
      <div class="input-box">
        <input type="search">
      </div>
      <div class="input-box">
        <input type="file">
      </div>
      <div class="btn">
        <input type="submit">
      </div>
      </form>
</div>
</html>
